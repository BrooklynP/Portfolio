<app-header></app-header>

<p>Take a look at some of my work 👨‍💻</p>

<div class="filter-by-skills">
    <button class="skill-btn" (click)="selectFilter('all')">All</button>
    <button class="skill-btn" *ngFor="let skill of skillsToFilterBy" (click)="selectFilter(skill.name)">{{skill.name}}</button>
</div>

<div class="project-cards-container">
    <button class="project-card" *ngFor="let project of projects; let i = index" (click)="selectProject(project.index)">
        <h1 class="project-card-title">{{project.name}}</h1>
        <img src="{{project.visualScreenshots[0]}}">
    </button>
</div>
