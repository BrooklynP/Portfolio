<app-header></app-header>

<p>Take a look at some of my work 👨‍💻</p>

<div class="filter-by-skills">
    <button (click)="selectFilter('all')" [disabled]="getSelectedClass('all')">All</button>
    <button *ngFor="let skill of skillsToFilterBy" (click)="selectFilter(skill)"
        [disabled]="getSelectedClass(skill)">{{skill}}</button>
</div>

<div class="project-cards-container">
    <div class="project-card" *ngFor="let project of projects" [style.backgroundImage]="'url('+project.screenshots[0]+')'">
        <button  (click)="selectProject(project.index)"></button>
        <h1 class="project-card-title" [style.top]="getProjectTitleYOffset(project.name)">{{project.name}}</h1>
    </div>
</div>
