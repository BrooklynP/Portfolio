<app-header></app-header>

<div class="project-cards-container">
    <button class="project-card" *ngFor="let project of projects; let i = index" (click)="selectProject(i)">
        <h1 class="project-card-title">{{project.name}}</h1>
        <img src="{{project.visualScreenshots[0]}}">
    </button>
</div>
