<app-header></app-header>

<p>Take a look at some of my work 👨‍💻</p>

<div class="filter-by-skills">
    <button (click)="selectFilter('all')" [disabled]="getSelectedClass('all')">All</button>
    <button *ngFor="let skill of skillsToFilterBy" (click)="selectFilter(skill)" [disabled]="getSelectedClass(skill)">{{skill}}</button>
</div>

<div class="project-cards-container">
    <button class="project-card" *ngFor="let project of projects; let i = index" (click)="selectProject(project.index)" [style.backgroundImage]="'url('+project.screenshots[0]+')'">
        <h1 class="project-card-title">{{project.name}}</h1>
    </button>
</div>
